apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'morfologik.stemming.polish.cli.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.carrot2:morfologik-polish:2.1.3'
    compile 'com.google.code.gson:gson:2.8.1'
}

run{
    standardInput = System.in
}

jar {
    baseName = 'morfologik-stemmer-cli'
    version =  '0.0.1'
    manifest {
        attributes(
            'Main-Class': mainClassName,
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
        )
    }
}
